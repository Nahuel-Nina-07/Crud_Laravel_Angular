<div class="container mt-4">
    <h2>Editar Artista</h2>
  
    <form (submit)="guardarCambios()" novalidate>
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre:</label>
        <input type="text" class="form-control" id="nombre" [(ngModel)]="artista.nombre" name="nombre" required>
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido:</label>
        <input type="text" class="form-control" id="apellido" [(ngModel)]="artista.apellido" name="apellido" required>
      </div>
      <div class="mb-3">
        <label for="genero" class="form-label">GÃ©nero:</label>
        <input type="text" class="form-control" id="genero" [(ngModel)]="artista.genero" name="genero" required>
      </div>
      <div class="mb-3">
        <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento:</label>
        <input type="date" class="form-control" id="fecha_nacimiento" [(ngModel)]="artista.fecha_nacimiento" name="fecha_nacimiento" required>
      </div>
      <div class="mb-3">
        <label for="nacionalidad" class="form-label">Nacionalidad:</label>
        <input type="text" class="form-control" id="nacionalidad" [(ngModel)]="artista.nacionalidad" name="nacionalidad" required>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!formularioValido()">Guardar</button>
    </form>
  </div>
